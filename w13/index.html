<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Challenge wk 12</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="main.js"></script>
</head>

<body>
    <main>
        <form id="form">
            <fieldset>
                <legend>Time to get FIT!</legend>

                <section>
                    <label>Type of exercise:</label>
                    <select name="exerciseType" required>
                        <option value="">---choose a workout---</option>
                        <option value="Pullups">Pull ups</option>
                        <option value="Curls">Curls</option>
                        <option value="Squats">Squats</option>
                        <option value="Pushups">Push ups</option>
                        <option value="JumpingJacks">Jumping Jacks</option>
                        <option value="Lunges">Lunges</option>
                    </select>
                </section>

                <section>
                    <label>Target Number of Reps:</label>
                    <input type="number" name="Repsnumber" id="number" required>
                </section>

                <section>
                    <label>Time in minutes:</label>
                    <input type="number" name="Time" id="time" required>
                </section>

                <section>
                    <label>Get Ready:</label>
                    <button type="submit">Submit</button>
                </section>
            </fieldset>
        </form>

        <section id="output">
            <h2>Submit to start!</h2>
        </section>
    </main>
</body>

</html>
