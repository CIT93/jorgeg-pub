<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="main.js"></script>
    <title>Week 16 - Carbon Footprint - Pub</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form">
      <fieldset>
        <legend>Calculating Your Carbon Footprint Points</legend>
        <div>
          <label>First Name:</label>
          <input type="text" name="first" id="firstName" maxLength="20" />
          <span id="firstNameError" class="error"></span>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" name="last" id="lastName" maxlength="20" />
          <span id="lastNameError" class="error"></span>
        </div>
        <div>
          <label>Count the members of your household</label>
          <input type="number" name="housem" min="1" max="6" required />
        </div>
        <div>
          <label>Consider the size of your home</label>
          <select name="houses" required>
            <option value="">---Please enter size of home---</option>
            <option value="apt">Apartment</option>
            <option value="large">Large</option>
            <option value="medium">Medium</option>
            <option value="small">Small</option>
          </select>
        </div>
        <div>
          <label>Evaluate your food choices</label>
          <select name="food" required>
            <option value="">---Types of food---</option>
            <option value="daily_meat">Daily Meat Consumption</option>
            <option value="weekly_meat">Meat Few Times per Week</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan_wild_meat">Vegan / Wild Meat</option>
          </select>
        </div>
        <div>
          <label>Evaluate your food sources</label>
          <select name="foodSource" id="foodSource" required>
              <option value="">---Select a food source---</option>
              <option value="packed">Mostly Prepackaged Food</option>
              <option value="balance">Balanced Fresh & Convenience</option>
              <option value="local">Fresh, Local, or Hunted Food</option>
          </select>
      </div>
      <div>
        <label>Household Purchases</label>
        <select name="housePurchases" required>
          <option value="">---How many new items do you buy per year---</option>
          <option value="10">More than 7 items</option>
          <option value="8">Between 5 and 7 items</option>
          <option value="6">Between 3 and 5 items</option>
          <option value="4">Less than 3 items</option>
          <option value="2">Almost nothing or only secondhand items</option>
        </select>
      </div>
      <div>
        <label>Water Consumption</label>
        <select name="water" required>
          <option value="">---How many times do you run dishwasher or washing machine---</option>
          <option value="3">More than 9 times per week</option>
          <option value="2">Between 4 to 9 times per week</option>
          <option value="1">Between 1 to 3 times per week</option>
          <option value="0">Don't have a dishwasher</option>
        </select>
      </div>
      <div>
        <label for="hasBoth">Do you have both a dishwasher and a washing machine?</label>
        <input type="checkbox" id="hasBoth" name="hasBoth" checked />
      </div>
        <button type="submit">Submit</button><br>
        <span id="submitError" class="error"></span>
      </fieldset>
    </form>
    <div id="tab-data"></div>
  </body>
</html>
